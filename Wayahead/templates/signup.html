{% extends 'base.html' %}
{% block body %}
<div class= "d-flex justify-content-center"> 
<div class="card col-sm-4  p-4 my-3">
<h3 class ="text-light">Create Your Account!</h3>
   <form method = "post">
   {% csrf_token %}
   {% for elm in form %}
   <div class= "mb-3">
   <label class ="form-label text-light">{{elm.label_tag}}</label>
   {{elm}}
   <small class = "text-warning">
   {{elm.error | striptags}}
   </small>
   </div>
   {% endfor %}
   <input class ="btn btn-primary" type="submit" value="Submit">
   </form>
</div>

</div>
{% endblock body %}
